events {
    # worker_connections 1024;
}

http {

    # Include MIME types
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Log format
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    # Servidor principal
    server {
        listen 8443;

        # Directorio raíz de los archivos estáticos
        root /usr/share/nginx/html;
        index login.html;

        # Intenta servir archivos directamente, o cae en login.html
        location / {
            try_files $uri $uri/ /login.html;
        }

        # Cache para archivos estáticos (mejor rendimiento)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
            expires 1d;
            access_log off;
        }

        # Opcional: Redirigir errores a una página personalizada (si existe)
        error_page 404 /login.html;
    }
}
