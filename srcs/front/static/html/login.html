<div id="login-container">
	<div class="container">
		<h1>Sign Up</h1>
		<form method="post" action="http://localhost:8000/api/login/" id="login-form">
			<div style="display: flex; align-items: center; justify-content: space-between;">
				<label for="username">Nick:</label>
				<input style="margin-left: 39px;" type="text" id="username" name="username">
			</div>
			<div style="display: flex; align-items: center; justify-content: space-between;">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password">
			</div>
			<button type="submit" value="submit">Submit</button>
			<p id="signin">Dont have and account yet? <a href="#"  id="sign-in-link">Clic here</a></p>
		</form>
	</div>
</div>
