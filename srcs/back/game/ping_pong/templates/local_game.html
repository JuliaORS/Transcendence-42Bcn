<div id="game-container">
    <div class="container">
        <h1>{{ game_title }}</h1> <!-- Game title dynamically rendered from the context -->

        <div id="players-info">
            <div id="player1-info">
                <p>{{ player1 }}</p> <!-- Displaying Player 1's name -->
            </div>
            <div id="player2-info">
                <p>{{ player2 }}</p> <!-- Displaying Player 2's name -->
            </div>
        </div>

        <div id="gameBoard">
            <canvas id="gameCanvas" width="800" height="400"></canvas> <!-- Game playfield -->
        </div>

        <div id="gameStatus">
            <p>{{ waiting_message }}</p> <!-- A message for waiting or game state, based on language -->
        </div>
    </div>
</div>
