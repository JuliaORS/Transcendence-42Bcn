<div class="container-bracket4 tournament-bracket">
<section id="bracket">
    <div class="row justify-content-center bracket">
        <!-- First Round -->
        <div class="col-md-4 round">
            <ul class="list-unstyled">
                <li class="match bg-secondary text-white p-3 rounded mb-3" style="position: relative;">
                    <div class="player">Player 1</div>
                    <div class="connector"></div>
                </li>
                <li class="match bg-secondary text-white p-3 rounded mb-3" style="position: relative;">
                    <div class="player">Player 2</div>
                    <div class="connector"></div>
                </li>
                <li class="match bg-secondary text-white p-3 rounded mb-3" style="position: relative;">
                    <div class="player">Player 3</div>
                    <div class="connector"></div>
                </li>
                <li class="match bg-secondary text-white p-3 rounded mb-3" style="position: relative;">
                    <div class="player">Player 4</div>
                    <div class="connector"></div>
                </li>
            </ul>
        </div>

        <!-- Second Round -->
        <div class="col-md-4 round" style="position: relative;">
            <ul class="list-unstyled">
                <li class="match bg-secondary text-white p-3 rounded mb-3" style="position: relative;">
                    <div class="player">Winner 1</div>
                    <div class="connector"></div>
                </li>
                <li class="match bg-secondary text-white p-3 rounded mb-3" style="position: relative;">
                    <div class="player">Winner 2</div>
                    <div class="connector"></div>
                    <!-- <div class="vertical"></div> -->
                </li>
            </ul>
        </div>
        <!-- Final Round -->
        <div class="col-md-4 round" style="position: relative;">
            <ul class="list-unstyled">
                <li class="match bg-secondary text-white p-3 rounded mb-3" style="position: relative;">
                    <div class="player">Champion</div>
                    <!-- <div class="vertical"></div> -->
                </li>
            </ul>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="col-12 col-md-6">
            <button class="btn btn-grey-purple btn-large w-100" data-route="/home">{{ home }}</button>
        </div>
    </div>
</section>
</div>
