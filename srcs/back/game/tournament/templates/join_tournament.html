<div id="tournament-join-container"> 
    <!-- Title at the top -->
    <div class="text-center mb-4">
        <h1 class="tournament-title">{{ tournament }}</h1>
    </div>

    <!-- Tournament Details Section -->
    <div class="text-center mb-4">
        <div class="tournament-info-box p-3">
            <h3 class="tournament-subtitle"> Enter Tournament ID</h3>
            <!-- Input for Tournament ID -->
            <input type="text" id="tournament-id-input" class="form-control flex-grow-1" placeholder="Enter ID" style="flex-basis: 25%; margin-left: 8px;">
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="col-10">
            <button id="start-btn" class="btn btn-grey-purple" data-route="/tournament-bracket">Join tournament</button>
        </div>
    </div>

    <!-- Home Button Section -->
    <div class="d-flex justify-content-center">
        <div class="col-12 col-md-6">
            <button class="btn btn-grey-purple btn-large w-100" data-route="/home">{{ home }}</button>
        </div>
    </div>
</div>
