<div id="tournament-home-container">
    <!-- Title at the top -->
    <div class="text-center mb-4">
        <h1 class="tournament-title">{{ tournament }}</h1>
    </div>

    <!-- Create and Join Buttons Section -->
    <div class="d-flex justify-content-center gap-3 mb-4">
        <div class="col-6">
            <button class="btn btn-grey-purple btn-large w-100" data-route="/create-tournament" >{{ create }}</button>
        </div>
        <div class="col-6">
            <button class="btn btn-grey-purple btn-large w-100" data-route="/join-tournament-page">{{ join }}</button>
        </div>
    </div>

    <!-- Home Button Section -->
    <div class="d-flex justify-content-center">
        <div class="col-12 col-md-6">
            <button class="btn btn-grey-purple btn-large w-100" data-route="/home">{{ home }}</button>
        </div>
    </div>
</div>
