<div id="profile-settings-container">
    <!-- top navigation -->
	<div class="d-flex justify-content-between align-items-center mb-4">
        <h1>{{settings}}</h1>
        <div>
            <button data-route="/profile" id="back-to-profile-button">{{my_profile}}</button>
        </div>
    </div>
    <form method="POST" enctype="multipart/form-data" id="profile-settings-form">
        <div>
            <label for="photo">{{new_photo}}:</label>
            <input type="file" id="photo" name="photo">
        </div>
        <div>
            <label for="username">{{username}}:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}">
        </div>
        <div>
            <label for="first_name">{{first_name}}:</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}">
        </div>  
        <div> 
            <label for="last_name">{{last_name}}:</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}">
        </div>
        <div>
            <label for="email">{{email}}:</label>
            <input type="text" id="email" name="email" value="{{ user.email }}" readonly>
        </div>
        <div>
            <label for="2fa-toggle">Two-Factor Authentication:</label>
            <input type="checkbox" id="2fa-toggle" {% if user.profile.two_fa %}checked{% endif %}>
            <div id="2fa-setup-container" style="display: none;">
                <p>Scan the QR code below using an authenticator app:</p>
                <img id="2fa-qr-code" src="" alt="QR Code">
                <p>Enter the code generated by your authenticator app:</p>
                <input type="text" id="2fa-code" placeholder="Verification Code">
                <button id="verify-2fa-button">Verify & Enable</button>
            </div>
        </div>
        
        <div>
            <button type="submit" id="save-settings-button" >{{save}}</button>
        </div>
    </form>
</div>
