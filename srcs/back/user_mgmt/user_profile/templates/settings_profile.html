<div id="profile-settings-container">
    <!-- top navigation -->
	<div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Settings</h1>
        <div>
            <button id="back-to-profile-button" onclick="loadProfilePage()">My profile</button>
        </div>
    </div>
    <form method="POST" enctype="multipart/form-data" id="profile-settings-form">
        <div>
            <label for="photo">New Photo:</label>
            <input type="file" id="photo" name="photo">
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}">
        </div>
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}">
        </div>  
        <div> 
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" value="{{ user.email }}" readonly>
        </div>
        <div>
            <button type="submit" id="save-settings-button" >Save</button>
        </div>
    </form>
</div>
