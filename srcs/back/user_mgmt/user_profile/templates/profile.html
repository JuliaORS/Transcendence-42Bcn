<div id="profile-container"> 
    <!-- top navigation -->
	<div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Profile</h1>
        <div>
            
        </div>
    </div>

    <!-- Profile content -->
    <div class="d-flex flex-column align-items-center mb-4">
        <!-- Photo and user info -->
        <div class="photo-placeholder mb-3"></div>
        <div>
            <h3 id="username">Username: {{ user.username }}</h3>
            <p id="name">Name: {{ user.first_name }}</p>
        </div>
    </div>

    <!-- Statistics -->
    <div class="statistics-block">
        <h4>Statistics</h4>
        <ul id="stats-list" class="list-unstyled">
            <li>Games Played: <span id="games-played">0</span></li>
            <li>Games Won: <span id="games-won">0</span></li>
        </ul>
    </div>

	<button id="logout-button">Logout</button>
</div>
