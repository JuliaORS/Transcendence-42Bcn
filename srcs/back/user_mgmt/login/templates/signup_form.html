<div id="login-container">
	<div class="container">
		<h1>Sign Up</h1>
		<form id="signup-form" method="post" action="http://localhost:8000/api/register/">
			<div style="display: flex; align-items: center; justify-content: space-between;">
				<label for="username">{{username}}:</label>
				<input style="margin-left: 39px;" type="text" id="username" name="username">
			</div>
			<div style="display: flex; align-items: center; justify-content: space-between;">
				<label for="name">{{name}}:</label>
				<input style="margin-left: 39px;" type="text" id="name" name="name">
			</div>
			<div style="display: flex; align-items: center; justify-content: space-between;">
				<label for="password">{{password}}:</label>
				<input type="password" id="password" name="password">
			</div>
			<div style="display: flex; align-items: center; justify-content: space-between;">
				<label for="repassword">{{repeat_password}}:</label>
				<input type="password" id="repassword" name="repassword">
			</div>
			<div style="display: flex; align-items: center; justify-content: space-between;">
				<label for="email">{{email}}:</label>
				<input type="text" id="email" name="email">
			</div>
			<button id="signup-submit" type="submit" value="submit">Submit</button>
		</form>
	</div>
</div>
