<div class="container d-flex justify-content-center align-items-center vh-100 px-3">
	<div class="form-container" style="height: 800p;">
		<p id="login-error" class="error-login text-center">Error Text</p>
		<h1 class="text-center" style="margin-bottom: 30px;" >{{sign_up}}</h1>
		<form id="signup-form" class="form" method="post" action="http://localhost:8000/api/register/">
			<div class="sign-up-input form-group mb-2">
				<label for="username">{{username}}:</label>
				<input class="form-control" type="text" id="username" name="username">
			</div>
			<div class="sign-up-input form-group mb-6">
				<label for="name">{{name_wo}}:</label>
				<input class="form-control" type="text" id="name" name="name">
			</div>
			<div class="sign-up-input form-group mb-6">
				<label for="password">{{password}}:</label>
				<input class="form-control" type="password" id="password" name="password">
			</div>
			<div class="sign-up-input form-group mb-2">
				<label for="repassword">{{repeat_password}}:</label>
				<input class="form-control" type="password" id="repassword" name="repassword">
			</div>
			<div class="sign-up-input form-group mb-2">
				<label for="email">{{email}}:</label>
				<input class="form-control" type="text" id="email" name="email">
			</div>
			<button id="signup-submit" class="form-submit-btn" type="submit" value="submit">{{submit}}</button>
			<p id="login" class="mt-2">{{have_account}}<button data-route="/login" id="login-link" class="btn btn-link p-0 text-decoration-underline" type="button">{{click_here}}</button></p> 
		</form>
	</div>
</div>
