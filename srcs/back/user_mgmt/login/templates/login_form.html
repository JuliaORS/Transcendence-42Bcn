<div id="login-container">
	<div class="container">
		<h1>{{log_in}}</h1>
		<form id="login-form" method="post" action="http://localhost:8000/api/login/">
			<div style="display: flex; align-items: center; justify-content: space-between;">
				<label for="username">{{username}}:</label>
				<input style="margin-left: 39px;" type="text" id="username" name="username">
			</div>
			<div style="display: flex; align-items: center; justify-content: space-between;">
				<label for="password">{{password}}:</label>
				<input type="password" id="password" name="password">
			</div>
			<button id="login-submit" type="submit" value="submit">{{submit}}</button>
			<p id="signin" class="mt-2">{{dont_have_account}}<button data-route="/signup" 
				id="signup-link" class="btn btn-link p-0 text-decoration-underline" type="button">{{click_here}}</button></p> 
		</form>
	</div>

	<button id="login_intra_button" style="background-color: rgb(91, 91, 91); margin-top: 7px;" data-route="/login-intra">{{log_in}} 42</button>
</div>
