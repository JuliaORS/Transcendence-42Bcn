<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 id="page-title" class="mt-5">Welcome</h1>
        <div id="content">
            <!-- Dynamic content will be injected here -->
            <p>This is the homepage content.</p>
        </div>
        <button id="aboutButton" class="btn btn-primary">Go to About Page</button>
        <button id="homeButton" class="btn btn-secondary" style="display:none;">Go to Homepage</button>
    </div>

    <script>
        document.getElementById('aboutButton').addEventListener('click', function(event) {
            event.preventDefault();
            // Change title and content for the About page
            document.getElementById('page-title').innerText = 'About Us';
            document.getElementById('content').innerHTML = '<p>This is the about page content.</p>';
            document.getElementById('aboutButton').style.display = 'none';
            document.getElementById('homeButton').style.display = 'inline-block';
        });

        document.getElementById('homeButton').addEventListener('click', function(event) {
            event.preventDefault();
            // Change title and content for the Homepage
            document.getElementById('page-title').innerText = 'Welcome';
            document.getElementById('content').innerHTML = '<p>This is the homepage content.</p>';
            document.getElementById('homeButton').style.display = 'none';
            document.getElementById('aboutButton').style.display = 'inline-block';
        });
    </script>
</body>
</html>
